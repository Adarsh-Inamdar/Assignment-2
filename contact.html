<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Adarsh A Inamdar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation Bar -->
  <header class="bg-gray-800 shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <h1 class="text-2xl font-bold">Adarsh</h1>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-teal-400">Home</a>
        <a href="about.html" class="hover:text-teal-400">About</a>
        <a href="skills.html" class="hover:text-teal-400">Skills</a>
        <a href="projects.html" class="hover:text-teal-400">Projects</a>
        <a href="contact.html" class="hover:text-teal-400">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="py-20 px-6">
    <div class="container mx-auto">
      <h2 class="text-4xl font-bold text-center mb-6">Contact Me</h2>
      <form action="#" class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium mb-2">Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Your Name" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" placeholder="Your Email" />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium mb-2">Message</label>
          <textarea id="message" class="w-full px-4 py-2 bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" rows="4" placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="w-full px-6 py-2 bg-teal-400 text-gray-900 font-medium rounded-lg hover:bg-teal-300">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-gray-900 text-center text-sm">
    &copy; 2024 Adarsh A Inamdar. All rights reserved.
  </footer>

</body>
</html>
